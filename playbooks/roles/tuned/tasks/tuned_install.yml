- name: Install tuned
  become: true
  package:
    name: "{{ tuned_system_packages }}"
    state: present
  register: _tuned_install_result

- name: Restart tuned # noqa no-handler
  become: true
  ansible.builtin.systemd:
    name: tuned
    state: restarted
    enabled: true
  when:
    - _tuned_install_result.changed
