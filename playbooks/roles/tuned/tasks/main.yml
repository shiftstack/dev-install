# "{{ role_name }}" will search for and load any operating system variable file
# found within the "vars/" path. If no OS files are found the task will skip.
- name: Gather variables for each operating system
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - skip: true
      files:
        - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_version'] | lower }}.yml"
        - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
        - "{{ ansible_facts['distribution'] | lower }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_version'].split('.')[0] }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}.yml"
  tags:
    - always

- ansible.builtin.include_tasks: tuned_install.yml
  when:
    - (tuned_system_packages | length) > 0

- name: Check for tuned-adm
  ansible.builtin.command: >-
    which tuned-adm
  environment:
    PATH: "/bin:/usr/bin:/sbin:/usr/sbin"
  changed_when: false
  failed_when: false
  register: tuned_check

- ansible.builtin.include_tasks: tuned_config.yml
  when:
    - not ansible_check_mode
    - tuned_check.rc == 0
