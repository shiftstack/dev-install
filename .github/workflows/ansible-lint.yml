name: Ansible Lint
on:
  pull_request:
    paths:
    - playbooks/**.yaml
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checks-out the repository under $GITHUB_WORKSPACE
      uses: actions/checkout@v2
    - name: run ansible-lint
      uses: ansible/ansible-lint-action@main
      with:
        targets: |
          playbooks/*.yaml
        args: "-x 602"
        override-deps: |
          rich>=9.5.1,<11.0.0
